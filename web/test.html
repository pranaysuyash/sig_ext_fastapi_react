<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      :root {
        --radius: 8px;
        --height: 40px;
        --pad-x: 16px;
        --shadow-rest: 0 1px 0 rgba(0, 0, 0, 0.05), 0 2px 6px rgba(0, 0, 0, 0.1);
        --shadow-hover: 0 2px 0 rgba(0, 0, 0, 0.05),
          0 4px 10px rgba(0, 0, 0, 0.18);
        --shadow-pressed: inset 0 1px 1px rgba(0, 0, 0, 0.2);
        --transition: 120ms ease;
        --focus-ring: 0 0 0 3px rgba(0, 122, 255, 0.35); /* macOS focus glow */
      }
      @media (prefers-color-scheme: light) {
        :root {
          --bg: #ffffff;
          --fg: #111111;
          --btn-bg: #f5f5f7;
          --btn-fg: #111111;
          --btn-border: #e5e5ea;
          --btn-active: #007aff; /* typical mac accent */
          --btn-active-fg: #ffffff;
        }
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #1c1c1e;
          --fg: #f2f2f7;
          --btn-bg: #2c2c2e;
          --btn-fg: #f2f2f7;
          --btn-border: #3a3a3c;
          --btn-active: #0a84ff;
          --btn-active-fg: #ffffff;
        }
      }
      body {
        margin: 0;
        padding: 32px;
        background: var(--bg);
        color: var(--fg);
        font: 14px -apple-system, BlinkMacSystemFont, 'SF Pro Text', system-ui,
          sans-serif;
      }
      .mac-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        height: var(--height);
        padding: 0 var(--pad-x);
        gap: 8px;
        border-radius: var(--radius);
        border: 1px solid var(--btn-border);
        background: var(--btn-bg);
        color: var(--btn-fg);
        box-shadow: var(--shadow-rest);
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        transition: box-shadow var(--transition), transform var(--transition),
          background var(--transition), color var(--transition);
      }
      .mac-btn:hover {
        box-shadow: var(--shadow-hover);
        transform: translateY(-0.5px);
      }
      .mac-btn:active {
        box-shadow: var(--shadow-pressed);
        transform: translateY(0);
      }
      .mac-btn:focus-visible {
        outline: none;
        box-shadow: var(--shadow-hover), var(--focus-ring);
      }
      .mac-btn.primary {
        background: var(--btn-active);
        color: var(--btn-active-fg);
        border-color: transparent;
      }
      .mac-btn.icon > svg {
        width: 16px;
        height: 16px;
        display: block;
      }
    </style>
  </head>
  <body>
    <button class="mac-btn">Default</button>
    <button class="mac-btn primary">Primary</button>
    <button class="mac-btn icon" aria-label="Play">
      <!-- sample icon -->
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M8 5v14l11-7z" />
      </svg>
      Play
    </button>
  </body>
</html>
