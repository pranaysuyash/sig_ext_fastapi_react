<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting to SignKit Checkout...</title>

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/files/signkit_icon_32x32.png"
    />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-PCJDGBMRRN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      // Internal traffic exclusion
      const params = new URLSearchParams(window.location.search);
      if (params.get('internal') === '1') {
        document.cookie = 'ga_internal=true; path=/; max-age=31536000';
      }
      if (document.cookie.includes('ga_internal=true')) {
        gtag('set', 'user_properties', { traffic_type: 'internal' });
      }

      gtag('config', 'G-PCJDGBMRRN', {
        variant: 'gum',
      });

      // Track variant view, then redirect
      gtag('event', 'variant_view', {
        variant: 'gum',
        send_to: 'G-PCJDGBMRRN',
        event_callback: function () {
          window.location.href =
            'https://pranaysuyash.gumroad.com/l/signkit-v1';
        },
        event_timeout: 2000,
      });

      // Fallback redirect in case gtag doesn't load
      setTimeout(function () {
        window.location.href = 'https://pranaysuyash.gumroad.com/l/signkit-v1';
      }, 2500);
    </script>

    <!-- Microsoft Clarity -->
    <script type="text/javascript">
      (function (c, l, a, r, i, t, y) {
        c[a] =
          c[a] ||
          function () {
            (c[a].q = c[a].q || []).push(arguments);
          };
        t = l.createElement(r);
        t.async = 1;
        t.src = 'https://www.clarity.ms/tag/' + i;
        y = l.getElementsByTagName(r)[0];
        y.parentNode.insertBefore(t, y);
      })(window, document, 'clarity', 'script', 'u8zyh41jr0');
    </script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: white;
      }

      .redirect-message {
        text-align: center;
        padding: 40px;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 24px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      h1 {
        font-size: 1.5rem;
        margin-bottom: 12px;
      }

      p {
        font-size: 1rem;
        opacity: 0.9;
      }

      a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="redirect-message">
      <div class="spinner"></div>
      <h1>Redirecting to checkout...</h1>
      <p>
        If you're not redirected automatically,
        <a href="https://pranaysuyash.gumroad.com/l/signkit-v1">click here</a>.
      </p>
    </div>
  </body>
</html>
