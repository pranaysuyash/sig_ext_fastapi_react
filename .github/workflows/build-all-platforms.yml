        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Build Summary
    needs: [build-macos-intel, build-macos-arm64, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Generate summary
        run: |
          echo "# Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Artifacts Created" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "./artifacts/SignKit-macOS-Intel/SignKit_macOS_Intel.dmg" ]; then
            SIZE=$(du -h "./artifacts/SignKit-macOS-Intel/SignKit_macOS_Intel.dmg" | cut -f1)
            echo "âœ… macOS Intel: $SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ macOS Intel: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "./artifacts/SignKit-macOS-ARM64/SignKit_macOS_ARM64.dmg" ]; then
            SIZE=$(du -h "./artifacts/SignKit-macOS-ARM64/SignKit_macOS_ARM64.dmg" | cut -f1)
            echo "âœ… macOS ARM64: $SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ macOS ARM64: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "./artifacts/SignKit-Windows/SignKit_Windows.zip" ]; then
            SIZE=$(du -h "./artifacts/SignKit-Windows/SignKit_Windows.zip" | cut -f1)
            echo "âœ… Windows: $SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Windows: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ -f "./artifacts/SignKit-Linux/SignKit_Linux.tar.gz" ]; then
            SIZE=$(du -h "./artifacts/SignKit-Linux/SignKit_Linux.tar.gz" | cut -f1)
            echo "âœ… Linux: $SIZE" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Linux: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Download artifacts from this workflow run" >> $GITHUB_STEP_SUMMARY
          echo "2. Test each build on its respective platform" >> $GITHUB_STEP_SUMMARY
          echo "3. Upload to Gumroad product page" >> $GITHUB_STEP_SUMMARY
          echo "4. Create release notes" >> $GITHUB_STEP_SUMMARY
