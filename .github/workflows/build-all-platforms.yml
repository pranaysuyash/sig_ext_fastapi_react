name: Build All Platforms

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: 'manual-build'

permissions:
  contents: write

jobs:
  build-macos-intel:
    name: macOS Intel (x86_64)
    runs-on: macos-15-intel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Install system dependencies
        run: |
          brew install qpdf

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop_app/requirements.txt
          pip install -r build-tools/requirements-build.txt

      - name: Build Intel app
        run: |
          python -m PyInstaller --clean --noconfirm build-tools/SignatureExtractor_Intel.spec

      - name: Verify build
        run: |
          if [ ! -d "dist/SignKit.app" ]; then
            echo "Build failed - app not found"
            exit 1
          fi
          ls -lh dist/

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "SignKit (Intel)" \
            -srcfolder dist/SignKit.app \
            -ov \
            -format UDZO \
            dist/SignKit_macOS_Intel.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignKit-macOS-Intel
          path: dist/SignKit_macOS_Intel.dmg
          retention-days: 30

  build-macos-arm64:
    name: macOS Apple Silicon (ARM64)
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop_app/requirements.txt
          pip install -r build-tools/requirements-build.txt

      - name: Build ARM64 app
        run: |
          python -m PyInstaller --clean --noconfirm build-tools/SignatureExtractor_macOS.spec

      - name: Verify build
        run: |
          if [ ! -d "dist/SignKit.app" ]; then
            echo "Build failed - app not found"
            exit 1
          fi
          ls -lh dist/

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "SignKit (Apple Silicon)" \
            -srcfolder dist/SignKit.app \
            -ov \
            -format UDZO \
            dist/SignKit_macOS_ARM64.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignKit-macOS-ARM64
          path: dist/SignKit_macOS_ARM64.dmg
          retention-days: 30

  build-windows:
    name: Windows (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop_app/requirements.txt
          pip install -r build-tools/requirements-build.txt

      - name: Build Windows executable
        run: |
          python -m PyInstaller --clean --noconfirm build-tools/SignatureExtractor_Windows.spec

      - name: Rename executable
        run: |
          if (Test-Path "dist/SignKit.exe") {
            Move-Item "dist/SignKit.exe" "dist/SignKit_Windows.exe"
          } elseif (Test-Path "dist/SignatureExtractor.exe") {
            Move-Item "dist/SignatureExtractor.exe" "dist/SignKit_Windows.exe"
          } else {
            Write-Error "Build failed - exe not found"
            exit 1
          }

      - name: Create ZIP
        run: |
          Compress-Archive -Path dist/SignKit_Windows.exe -DestinationPath dist/SignKit_Windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignKit-Windows
          path: dist/SignKit_Windows.zip
          retention-days: 30

  build-linux:
    name: Linux (x64)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-xinerama0 \
            libxcb-cursor0 \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-shape0 \
            libgl1-mesa-glx \
            libegl1-mesa \
            libdbus-1-3

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r desktop_app/requirements.txt
          pip install -r build-tools/requirements-build.txt

      - name: Build Linux executable
        run: |
          python -m PyInstaller --clean --noconfirm build-tools/SignatureExtractor_Linux.spec

      - name: Rename and make executable
        run: |
          if [ -f "dist/SignatureExtractor" ]; then
            mv dist/SignatureExtractor dist/SignKit_Linux
            chmod +x dist/SignKit_Linux
          else
            echo "Build failed - executable not found"
            exit 1
          fi

      - name: Bundle Linux assets
        run: |
          mkdir -p dist/SignKit_Linux_bundle/icons
          mv dist/SignKit_Linux dist/SignKit_Linux_bundle/SignKit_Linux
          cp assets/signkit.desktop dist/SignKit_Linux_bundle/
          cp assets/LINUX_INSTALLATION.md dist/SignKit_Linux_bundle/
          cp assets/files/signkit_icon_*.png dist/SignKit_Linux_bundle/icons/

      - name: Create tar.gz
        run: |
          cd dist
          tar -czf SignKit_Linux.tar.gz SignKit_Linux_bundle
          cd ..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: SignKit-Linux
          path: dist/SignKit_Linux.tar.gz
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-macos-intel, build-macos-arm64, build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Display structure
        run: ls -R ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./artifacts/SignKit-macOS-Intel/SignKit_macOS_Intel.dmg
            ./artifacts/SignKit-macOS-ARM64/SignKit_macOS_ARM64.dmg
            ./artifacts/SignKit-Windows/SignKit_Windows.zip
            ./artifacts/SignKit-Linux/SignKit_Linux.tar.gz
